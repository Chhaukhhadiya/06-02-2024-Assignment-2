    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=prompt("enter your score:");
        if (a >= 90) {
         alert("A Grade");
     }
     else if (a<90 && a>=80 ) {
         alert("B Grade");
     }
     else if(a<80 && a>=70) {
         alert("C Grade");
     }
     else if(a<70 && a>=60) {
         alert("D Grade");
     }
     else if(a<60 && a>=50) {
         alert("E Grade");
     }
     


     
     
     </script>
     
</head>
